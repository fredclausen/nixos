repos:
  # lint yaml, line and whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b # frozen: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: requirements-txt-fixer
      - id: mixed-line-ending
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # prettier
  # - repo: https://github.com/pre-commit/mirrors-prettier
  #   rev: "f12edd9c7be1c20cfa42420fd0e6df71e42b51ea" # frozen: v4.0.0-alpha.8
  #   hooks:
  #     - id: prettier
  #       types_or: [file, bash, sh, javascript, jsx, ts, tsx]
  #       additional_dependencies:
  #         - prettier@2.5.1
  #       exclude: ^(Dockerfile*|stow_home\/fred\/\.config\/nvim\/lazy-lock\.json)

  - repo: https://github.com/codespell-project/codespell.git
    rev: "63c8f8312b7559622c0d82815639671ae42132ac" # frozen: v2.4.1
    hooks:
      - id: codespell
        types: [text]
        args: [--ignore-words=.dictionary.txt]
        exclude: |
          (?x)^(
              stow_home/fred/.config/sublime-text/Local/Session.sublime_session|
              pkglist-native.txt
          )$

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: a23f6b85d0fdd5bb9d564e2579e678033debbdff # frozen: v0.10.0.1
    hooks:
      - id: shellcheck
        exclude: |
          (?x)^(
              stow_home/fred/.oh-my-zsh/custom/aliases.zsh|
              stow_home/fred/.zshrc
          )

  - repo: https://github.com/NixOS/nixfmt
    rev: 3261d1016ecc753c59ff92767a257f91b587e705
    hooks:
      - id: nixfmt

name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  find-systems:
    runs-on: ubuntu-latest
    outputs:
      systems: ${{ steps.set-systems.outputs.systems }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v11

      - name: Evaluate NixOS systems
        id: set-systems
        run: |
          echo "Evaluating nixosConfigurations..."

          # Get attribute names as JSON array
          systems=$(nix eval --json .#nixosConfigurations --apply builtins.attrNames)

          echo "Detected systems:"
          echo "$systems"

          # Fail loudly if empty
          if [ "$systems" = "[]" ]; then
            echo "::error::No nixosConfigurations found!"
            exit 1
          fi

          # Set GITHUB_OUTPUT safely
          printf "systems=%s\n" "$systems" >> "$GITHUB_OUTPUT"

  build-systems:
    runs-on: ubuntu-latest
    needs: find-systems
    strategy:
      fail-fast: false
      matrix:
        system: ${{ fromJson(needs.find-systems.outputs.systems) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v11

      - name: Build NixOS system
        run: |
          echo "Building system: ${{ matrix.system }}"

          nix build ".#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel"

name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  find-systems:
    runs-on: ubuntu-latest
    outputs:
      systems: ${{ steps.set-systems.outputs.systems }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v11

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Evaluate NixOS systems + drv paths
        id: set-systems
        run: |
          echo "Evaluating nixosConfigurations..."

          # Produce JSON: { name, drv }
          systems=$(
            nix eval --json .#nixosConfigurations \
              --apply 'configs: builtins.map (name: {
                inherit name;
                drv = configs.${name}.config.system.build.toplevel.drvPath;
              }) (builtins.attrNames configs)'
          )

          echo "Detected systems:"
          echo "$systems"

          if [ "$systems" = "[]" ]; then
            echo "::error::No systems found!"
            exit 1
          fi

          printf "systems=%s\n" "$systems" >> "$GITHUB_OUTPUT"

  build-systems:
    runs-on: ubuntu-latest
    needs: find-systems
    strategy:
      fail-fast: false
      matrix:
        system: ${{ fromJson(needs.find-systems.outputs.systems) }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v11

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Build system
        run: |
          echo "Building system: ${{ matrix.system.name }}"
          echo "Derivation: ${{ matrix.system.drv }}"

          nix build "${{ matrix.system.drv }}"

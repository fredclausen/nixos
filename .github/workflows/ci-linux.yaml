---
name: CI (Linux)

on:
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  find-systems:
    runs-on: ubuntu-latest
    outputs:
      servers: ${{ steps.out.outputs.servers }}
      desktops: ${{ steps.out.outputs.desktops }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
          use-gha-cache: false

      - id: out
        shell: bash
        run: |
          echo "Evaluating nixosConfigurations..."

          all_systems=$(nix eval --json .#nixosConfigurations --apply builtins.attrNames)

          echo "All systems: $all_systems"

          # Desktop systems
          desktop_names=("Daytona" "maranello")

          servers=()
          desktops=()

          for sys in $(jq -r '.[]' <<< "$all_systems"); do
            if [[ " ${desktop_names[*]} " == *" $sys "* ]]; then
              desktops+=("$sys")
            else
              servers+=("$sys")
            fi
          done

          # Convert bash arrays â†’ compact JSON arrays
          servers_json=$(printf '%s\n' "${servers[@]}" | jq -R . | jq -cs .)
          desktops_json=$(printf '%s\n' "${desktops[@]}" | jq -R . | jq -cs .)

          echo "Servers JSON: $servers_json"
          echo "Desktops JSON: $desktops_json"

          # MUST be single lines without leading/trailing spaces
          echo "servers=$servers_json" >> "$GITHUB_OUTPUT"
          echo "desktops=$desktops_json" >> "$GITHUB_OUTPUT"

  build-servers:
    runs-on: ubuntu-latest
    needs: find-systems
    strategy:
      fail-fast: false
      matrix:
        system: ${{ fromJson(needs.find-systems.outputs.servers) }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
          use-gha-cache: false

      - name: Build server system
        run: |
          echo "Building system: ${{ matrix.system }}"

          nix build \
            ".#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel"

  eval-desktops:
    runs-on: ubuntu-latest
    needs: find-systems

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
          use-gha-cache: false

      - name: Desktop smoke test
        run: |
          echo "Checking desktop config: ${{ matrix.system }}"

          echo "::group::preload flake inputs"
          nix flake archive --json | jq .
          echo "::endgroup::"

          echo "::group::flake metadata"
          nix flake metadata
          echo "::endgroup::"

          echo "::group::flake check"
          nix flake check --print-build-logs --keep-going
          echo "::endgroup::"

  build-servers-summary:
    runs-on: ubuntu-latest
    needs: [build-servers, eval-desktops]
    if: always()
    steps:
      - name: Mark servers build summary
        run: |
          echo "All server builds finished."

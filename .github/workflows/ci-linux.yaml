---
name: CI (Linux)

on:
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  # =====================================================================
  # Fast-path: Detect whether merge_queue introduces zero diff
  # =====================================================================
  skip-if-clean:
    name: Skip if merge_queue produces no diff
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    if: github.event_name == 'merge_group'
    steps:
      - name: Check merge_group synthetic commit
        id: check
        run: |
          echo "base_sha: ${{ github.event.merge_group.base_sha }}"
          echo "head_sha: ${{ github.event.merge_group.head_sha }}"

          if [ "${{ github.event.merge_group.base_sha }}" = "${{ github.event.merge_group.head_sha }}" ]; then
            echo "Synthetic merge produced no changes — skipping CI."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Synthetic merge contains changes — running CI."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  # =====================================================================
  # Discover Linux systems (servers + desktops)
  # =====================================================================
  find-systems:
    name: Find Linux systems
    runs-on: ubuntu-latest
    needs: [skip-if-clean]
    if: needs.skip-if-clean.outputs.skip != 'true' || github.event_name != 'merge_group'
    outputs:
      servers: ${{ steps.out.outputs.servers }}
      desktops: ${{ steps.out.outputs.desktops }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
          use-gha-cache: false

      - id: out
        shell: bash
        run: |
          echo "Evaluating nixosConfigurations..."

          all_systems=$(nix eval --json .#nixosConfigurations --apply builtins.attrNames)
          echo "All systems: $all_systems"

          desktop_names=("Daytona" "maranello")

          servers=()
          desktops=()

          for sys in $(jq -r '.[]' <<< "$all_systems"); do
            if [[ " ${desktop_names[*]} " == *" $sys "* ]]; then
              desktops+=("$sys")
            else
              servers+=("$sys")
            fi
          done

          servers_json=$(printf '%s\n' "${servers[@]}" | jq -R . | jq -cs .)
          desktops_json=$(printf '%s\n' "${desktops[@]}" | jq -R . | jq -cs .)

          echo "Servers JSON: $servers_json"
          echo "Desktops JSON: $desktops_json"

          echo "servers=$servers_json"   >> "$GITHUB_OUTPUT"
          echo "desktops=$desktops_json" >> "$GITHUB_OUTPUT"

  # =====================================================================
  # Build server systems
  # =====================================================================
  build-servers:
    name: Build server systems
    runs-on: ubuntu-latest
    needs: [skip-if-clean, find-systems]
    if: needs.skip-if-clean.outputs.skip != 'true' || github.event_name != 'merge_group'
    strategy:
      fail-fast: false
      matrix:
        system: ${{ fromJson(needs.find-systems.outputs.servers) }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
          use-gha-cache: false

      - name: Build server system
        run: |
          echo "Building server: ${{ matrix.system }}"
          nix build ".#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel"

  # =====================================================================
  # Build desktop systems
  # =====================================================================
  build-desktops:
    name: Build desktop systems
    runs-on: self-hosted
    needs: [skip-if-clean, find-systems]
    if: needs.skip-if-clean.outputs.skip != 'true' || github.event_name != 'merge_group'
    strategy:
      fail-fast: false
      matrix:
        system: ${{ fromJson(needs.find-systems.outputs.desktops) }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
        with:
          use-flakehub: false
          use-gha-cache: false

      - name: Build desktop system
        run: |
          echo "Building desktop: ${{ matrix.system }}"
          nix build ".#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel"

  # =====================================================================
  # Required Check: Build Linux Summary
  # - Always runs so merge_group is satisfied
  # - Succeeds immediately if skipping
  # - Fails if ANY matrix in either job fails
  # =====================================================================
  build-linux-summary:
    name: Build Linux Summary
    runs-on: ubuntu-latest
    needs: [skip-if-clean, build-servers, build-desktops]
    if: always()

    steps:
      - name: Evaluate summary (skip or propagate failures)
        run: |
          # Case 1: merge_queue skip mode
          if [ "${{ needs.skip-if-clean.outputs.skip }}" = "true" ]; then
            echo "Merge queue synthetic merge was clean — summary passing without builds."
            exit 0
          fi

          # Case 2: real CI, enforce failure propagation
          SERVERS="${{ needs.build-servers.result }}"
          DESKTOPS="${{ needs.build-desktops.result }}"

          echo "Servers result:   $SERVERS"
          echo "Desktops result:  $DESKTOPS"

          if [ "$SERVERS" = "failure" ] || [ "$DESKTOPS" = "failure" ]; then
            echo "❌ One or more Linux builds failed."
            exit 1
          fi

          if [ "$SERVERS" = "cancelled" ] || [ "$DESKTOPS" = "cancelled" ]; then
            echo "❌ Build job was cancelled — treating as failure."
            exit 1
          fi

          echo "All Linux systems built successfully."
          exit 0

name: update-flakes
on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

# https://github.com/bbigras/nix-config

jobs:
  get-flake-inputs:
    runs-on: ubuntu-latest
    outputs:
      flake-inputs: ${{ steps.get-flake-inputs.outputs.flake-inputs }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          sparse-checkout: flake.lock
          persist-credentials: false
      - id: get-flake-inputs
        run: |
          flake_inputs="$(jq -c '.nodes.root.inputs | {flake: keys}' flake.lock)"
          echo "flake-inputs=${flake_inputs}" >> "$GITHUB_OUTPUT"
  update-flake:
    name: update-${{ matrix.flake }}
    runs-on: ubuntu-latest
    needs: get-flake-inputs
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.get-flake-inputs.outputs.flake-inputs) }}
      # max-parallel: 1
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          lfs: false
          persist-credentials: false
      - uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21
        with:
          extra-conf: accept-flake-config = true
      - run: git config --global user.email "noreply@github.com"
      - run: git config --global user.name "github[bot]"
      - uses: cpcloud/flake-update-action@10ccab3efc5659d7562dd2368990e081f3ee7ac9 # v2.0.1
        with:
          dependency: ${{ matrix.flake }}
          pull-request-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-author: github[bot] <noreply@github.com>
          delete-branch: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-branch-prefix: update-
          automerge: false

  auto-merge:
    name: Enable auto-merge on update PRs
    runs-on: ubuntu-latest
    needs: update-flake
    if: always()

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Get update PRs
        id: pr_list
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              sort: "created",
              direction: "desc",
            });

            const filtered = prs.data.filter(pr =>
              pr.head.ref.startsWith("update-")
            );

            return JSON.stringify(filtered);

      - name: Enable auto-merge on each PR
        if: ${{ steps.pr_list.outputs.result != '' }}
        uses: actions/github-script@v7
        with:
          prs: ${{ steps.pr_list.outputs.result }}
          script: |
            const prs = JSON.parse(core.getInput('prs'));
            for (const pr of prs) {
              console.log(`Enabling auto-merge for PR #${pr.number}`);
              await github.rest.pulls.enableAutoMerge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: "squash",
              });
            }

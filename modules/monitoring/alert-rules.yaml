groups:
  - name: node-alerts
    rules:
      - alert: NodeDown
        expr: up{job="node"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Node {{ $labels.hostname }} is DOWN"
          description: "Prometheus has not scraped {{ $labels.hostname }} for 2 minutes."

      - alert: HighNodeCPU
        expr: 100 - (avg by (hostname) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 70
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU on {{ $labels.hostname }}"
          description: "CPU usage exceeded 70% for 5 minutes."

      - alert: HighNodeMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.hostname }}"
          description: "Node memory usage > 80% for 5 minutes."

      - alert: NodeDiskLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"}
          / node_filesystem_size_bytes{mountpoint="/"}) < 0.10
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Disk almost full on {{ $labels.hostname }}"
          description: "Root filesystem <10% available."

  - name: container-alerts
    rules:
      - alert: ContainerRestarting
        expr: changes(container_start_time_seconds[15m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is restarting"
          description: "{{ $labels.name }} on {{ $labels.hostname }} restarted within the last 15 minutes."

      - alert: ContainerOOM
        expr: increase(container_oom_events_total[15m]) > 0
        labels:
          severity: critical
        annotations:
          summary: "Container OOMKilled"
          description: "{{ $labels.name }} on {{ $labels.hostname }} experienced an OOM kill."
